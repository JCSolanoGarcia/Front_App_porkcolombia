<app-header></app-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
        <ion-col size="12" size-lg="6" size-md="6" class="ion-align-self-center">
          <ion-list>
            <ion-item *ngFor="let item of componentes"
                      [routerLink]="item.redirectTo"
                      detail>
              <ion-icon [name]="item.icon" slot="start" color="primary"></ion-icon>
              {{item.name}}</ion-item>
          </ion-list>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
